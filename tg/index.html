<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form id="tommygun">
        start: <input type="text" name="start" id="start_id"><br>
        step: <input type="text" name="step" id="step_id"><br>
        repeat: <input type="text" name="repeat" id="repeat_id"><br>
        <input type="button" onClick="calc()" value="fire">
    </form>

    <p id="answer"></p>
    <script>
        function calc(){
            let val = parseFloat(document.getElementById("start_id").value);
            let step = parseFloat(document.getElementById("step_id").value);
            let repeat = parseFloat(document.getElementById("repeat_id").value);
            let tempVal = val;
            let summary = [];
            for (let i = 0; i < repeat; i++){
                summary.push(tempVal);
                tempVal += step;
                tempVal = Math.round(tempVal * 100)/100;

            }
            document.getElementById("answer").innerHTML = summary;
        }
    </script>
</body>
</html>
